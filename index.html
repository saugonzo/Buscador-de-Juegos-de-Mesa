
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador de Juegos de Mesa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 2rem;
        }
        h1 {
            color: #333;
        }
        input {
            padding: 0.5rem;
            width: 300px;
            margin-bottom: 1rem;
            font-size: 1rem;
        }
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }
        button {
            padding: 0.7rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            border-radius: 0.5rem;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Buscador de Juegos de Mesa</h1>
    <input type="text" id="gameName" placeholder="Escribe el nombre del juego...">
    <div class="button-container">
        <button onclick="search('Alfa y Delta')">Alfa y Delta</button>
        <button onclick="search('Cantera Lúdica')">Cantera Lúdica</button>
        <button onclick="search('Yego Games')">Yego Games</button>
        <button onclick="search('T de Tlacuache')">T de Tlacuache</button>
        <button onclick="search('El Duende')">El Duende</button>
        <button onclick="search('Geeky Stuff')">Geeky Stuff</button>
        <button onclick="search('Eurojuegos')">Eurojuegos</button>
    </div>
    <script>
        function search(store) {
            const game = document.getElementById("gameName").value.trim();
            const gamePlus = game.replace(/\s+/g, "+");
            const gameEncoded = encodeURIComponent(game);

            const urls = {
                "Alfa y Delta": "https://alfaydelta.com/search?q=" + gameEncoded,
                "Cantera Lúdica": "https://canteraludica.com/search?q=" + gameEncoded,
                "Yego Games": "https://yegogames.com/search?q=" + gameEncoded,
                "T de Tlacuache": "https://tdetlacuache.com/search?q=" + gameEncoded,
                "El Duende": "https://www.elduende.com.mx/?s=" + gamePlus + "&post_type=product&dgwt_wcas=1",
                "Geeky Stuff": "https://www.geekystuff.mx/search-results-page/" + gamePlus,
                "Eurojuegos": "https://www.eurojuegos.com.mx/?s=" + gamePlus + "&post_type=product"
            };

            if (urls[store]) {
                window.open(urls[store], "_blank");
            }
        }
    </script>
</body>
</html>
